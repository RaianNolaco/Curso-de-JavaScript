<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 005</title>
    
     <style>

        body
        {

           background-color:darkmagenta;
           color:gold;
           font: normal 20pt arial;

        }

     </style>


</head>
<body>
     
    <script>

         var n1 = Number(window.prompt('Digite um numero: '))
         var n2 = Number(window.prompt('Digite outro numero: '))

         document.writeln(`${n1} + ${n2} = ${n1 + n2} (Soma)<br>`)
         document.writeln(`${n1} - ${n2} = ${n1 - n2} (Subtração)<br>`)
         document.writeln(`${n1} * ${n2} = ${n1 * n2} (Multiplicação)<br>`)
         document.writeln(`${n1} / ${n2} = ${n1 / n2} (Divisão)<br>`)
         document.writeln(`${n1} % ${n2} = ${n1 % n2} (Resto da divisão)<br>`)
         document.writeln(`${n1} ^ ${n2} = ${n1 ** n2} (Potenciação)<br>`)

    </script> 

</body>
</html>
