<body>

    <h1>Aula 06</h1>
    <p>Aula de manipulação de dados</p>

    <script>

      var n1 = Number(window.prompt('Digite um número: '))
      var n2 = Number(window.prompt('Digite outro número: '))
      
      var s = n1 + n2

      var b = 'bom dia'

      window.alert(`A soma de ${n1} + ${n2} é igual a ${s}` ) 
 
      //`texto ${variavel}` => Tamplate string
      //${} => Placeholder

      //(number + number) => soma
      //(string + string) => concatenação

     window.alert(b)
     window.alert(b.length)
     window.alert(b.toUpperCase())
     window.alert(b.toLowerCase())


    </script>
