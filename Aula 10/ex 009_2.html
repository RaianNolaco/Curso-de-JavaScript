<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 
        body
        {
            background-color: rgb(116, 19, 207);
            color:rgb(224, 204, 16);
            font: normal 20pt Candara;
        }
        div#res
        {
           margin-top: 20pt;
        }
      
   </style>

</head>
<body>
    <!--HTML-->
    <h1>Somando valores</h1>

    <input type = "number" name = "txtn1" id = "txtn1">
    <strong>+</strong>
    <input type = "number" nane = "txtn2" id = "txtn2">
    <input type = "button" value = "somar"  onclick = "somar()">
    <div id = res>Resultado </div>

    <script>


    function somar()
    {

      var tn1 = window.document.querySelector("input#txtn1")
      var tn2 = window.document.querySelector("input#txtn2")
      var res = window.document.querySelector("div#res")

      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var calc = n1 + n2

      

      if(calc > 10)
      {

        res.innerHTML = `A Soma de ${n1} + ${n2} = ${calc} é maior que 10` 

      }
      else
      {
        res.innerHTML = `A Soma de ${n1} + ${n2} = ${calc} não é maior que 10`
      }

    }
      
    </script>


</body>
</html>
