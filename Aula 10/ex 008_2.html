<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

       div#area
       {
          background-color: rgb(231, 10, 10);
          color: white;
          width: 200px;
          height: 200px;
          line-height:200px;
          text-align:center;
       }

    </style>

</head>
<body>
    <div id = "area" >
        interaja...
    
    </div>
      

    <script>

     
       
        var  a = window.document.getElementById('area')

         
        //fun√ßoes para disparar eventos via JavaScript
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        //1
        function clicar()
        {
          a.innerText = 'Clicou!'
          a.style.background = 'orange'
             
        }
        //2
        function entrar()
        {
          a.style.backgroundColor = 'rgb(38, 216, 38)' 
          a.innerText = 'Entrou'
        }
        //3 
        function sair ()
        {
          a.style.backgroundColor = 'rgb(231, 10, 10)'  
          a.innerText = 'Saiu'
        }





    </script>


</body>
</html>
